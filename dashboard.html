<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }

        .login-container {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>

</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <input type="submit" value="Login">
        </form>

        <div class="footer-text">
            Forgot password? <a href="#">Click here</a>
        </div>
    </div>

</body>
</html>
